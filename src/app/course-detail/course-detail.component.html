<div class="card">
  <div class="card-header">
    {{ pageTitle + ': ' + course?.title }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by</div>
      <div class="col-md-4">
        <input type="text"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description/th>
            <th>Primary Category</th>
            <th>Primary Sub-Category</th>
            <th>Paid</th>
            <th>Private</th>
            <th>Number of Lectures</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
